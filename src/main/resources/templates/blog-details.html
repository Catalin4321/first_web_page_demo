<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<ins th:insert="blocks/header :: header"></ins>

<body>

<div class="container mt-5">
    <div th:each="pos : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${pos.title}"></h3>
        <p th:text="${pos.full_text}"></p>
        <p><b>Views:</b> <span th:text="${pos.views}"/></p>
        <p><b>Comments:</b> <span th:text="${pos.comment}"/></p>
        <a th:href=" @{'/blog/' + ${pos.id} + '/edit'}" class="btn btn-warning">Edit</a>
        <br><br>
        <form th:action=" '/blog/' + ${pos.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>

</div>


<ins th:insert="blocks/footer :: footer"></ins>

</body>
</html>
